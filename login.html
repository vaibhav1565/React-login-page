<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <script defer
    src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
    defer
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
    defer
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Babel for JSX support -->

    <style>
      body {
        background-color: white;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #457cf2;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      input[type="checkbox"] {
        margin-right: 8px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      p {
        margin-top: 20px;
        font-size: 14px;
      }

      .toggle-btn {
        background-color: transparent;
        color: #4caf50;
        border: none;
        cursor: pointer;
        font-size: 16px;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="root">Loading...</div>

    <script type="text/babel">
      const { useState } = React;

      function onFormSuccess(){}

      function UserForm() {
        const [isSignIn, setIsSignIn] = useState(true);

        const [name, setName] = useState("");
        const [username, setUsername] = useState("");
        const [password, setPassword] = useState("");
        const [showPassword, setShowPassword] = useState(false);
        const [message, setMessage] = useState("");

        const toggleForm = () => {
          setIsSignIn(!isSignIn);
          setMessage("");
        };

        const handleSubmit = (e) => {
          e.preventDefault();

          const passwordRegex =
            /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;

          if (!username || !password || (!isSignIn && !name)) {
            setMessage("Please enter all fields.");
          } else if (!passwordRegex.test(password)) {
            setMessage(
              "Password must be at least 8 characters long and must include at least 1 number, 1 lowercase letter, and 1 uppercase letter."
            );
          } else {
            // Handle Sign In
            if (isSignIn) {
              const users = JSON.parse(localStorage.getItem("users")) || [];

              const user = users.find(
                (user) =>
                  user.username === username && user.password === password
              );
              if (user) {
                setMessage(`Successfully logged in as ${username}`);
                onFormSuccess();
              } else {
                setMessage("Invalid username or password.");
              }
            }
            // Handle Sign Up
            else {
              const users = JSON.parse(localStorage.getItem("users")) || [];
              const existingUser = users.find(
                (user) => user.username === username
              );
              if (existingUser) {
                setMessage("Username already exists.");
              } else {
                users.push({ username, password, name });
                localStorage.setItem("users", JSON.stringify(users));
                setMessage(`Successfully signed up as ${username}`);
                onFormSuccess();
              }
            }
          }
        };

        const messageColor = message.startsWith("Successfully")
          ? "black"
          : "red";

        return (
          <div className="login-container">
            <h2>{isSignIn ? "Sign In" : "Sign Up"}</h2>

            {!isSignIn && (
              <input
                type="text"
                placeholder="Full Name"
                value={name}
                onChange={(e) => setName(e.target.value)}
              />
            )}

            <input
              type="text"
              placeholder="Username"
              value={username}
              onChange={(e) => setUsername(e.target.value)}
            />

            <input
              type={showPassword ? "text" : "password"}
              placeholder="Password"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
            />

            <label>
              <input
                type="checkbox"
                checked={showPassword}
                onChange={() => setShowPassword(!showPassword)}
              />{" "}
              Show Password
            </label>

            <br />

            <button onClick={handleSubmit}>
              {isSignIn
                  ? "Sign In"
                  : "Sign Up"
              }
            </button>

            <p>
              {isSignIn
                ? "Don't have an account? "
                : "Already have an account? "}
              <button className="toggle-btn" onClick={toggleForm}>
                {isSignIn ? "Sign Up" : "Sign In"}
              </button>
            </p>

            {/* Display message */}
            <div>
              <p
                style={{
                  color: messageColor,
                  height: "32px",
                }}
              >
                {message || " "}
              </p>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(<UserForm />);
    </script>
  </body>
</html>
